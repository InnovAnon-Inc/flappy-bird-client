<head>
    <title>Flappy Bird Online</title>
    <style>
        body {
            margin: 0;
        }
        
        .workaround {
            font-family: flappy;
            visibility: hidden; 
            position: fixed;
        }
        
        @font-face {
            font-family: "flappy";
            src: url("./assets/fonts/04b_19.woff2") format('woff2');
        }

        .form-container {
            position: absolute;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script src="./dist/bundle.js"></script>
</head>

<body>
    <div id="login-form" class="form-container">
        <div class="container">
            <div class="mt-3 mb-3">
                <div class="form-group row">
                    <div class="col-xs-6 offset-xs-3">
                        <img class="img-fluid" src="./assets/form/flappy-bird-logo.png" alt="Flappy Bird Online Logo">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-10 offset-xs-2">
                    <h4>Current players online: <span id="players-online"></span></h4>
                </div>
            </div>

            <div class="form-group row">
                <label for="player-tag" class="col-xs-2 col-form-label">Name</label>
                <div class="col-xs-10">
                    <input id="player-tag" class="form-control" type="text" placeholder="e.g. TheLegend27">
                    <small class="form-text text-muted">The name of which other players will see you as.</small>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-10 offset-xs-2">
                    <button type="button" class="btn btn-primary" onclick="connect();">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Workaround: for some reason, fonts will only work if this specific div is there -->
    <div class="workaround">0</div>

    <div id="game" style="height: 100%"></div>

    <script>
        let game = new Flappy.Game("game");
        function connect() {
            let playerTag = $('#player-tag').val();
            game.connect(playerTag, () => {
                $('#login-form').hide();
            });
        }

        $.get(`${Flappy.Global.Constants.serverUrl}/players/stats`, (data) => {
            $('#players-online').html(data.count);
        });
    </script>
</body>
